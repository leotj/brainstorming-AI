name: Web Apps CI

on:
  push:
    paths:
      - 'web-apps/**'

jobs:
  ci-web-apps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-apps
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js With Pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Build project
        run: pnpm run build
