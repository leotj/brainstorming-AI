name: Worker CI

on:
  push:
    paths:
      - 'worker/**'

jobs:
  ci-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker
    strategy:
      matrix:
        node-version: [23]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm run lint
      - name: Run test
        run: pnpm run test
      - name: Build project
        run: pnpm run build
